<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .box {
      text-align: center;
      color: white;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yes {
      background: #ff2e63;
      color: white;
    }
    #no {
      background: #333;
      color: white;
      position: absolute;
    }
    .love {
      display: none;
    }
    img {
      width: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="box" id="question">
  <h1>Do you want to be my Valentine? üíå</h1>
  <button id="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
  <button id="no" onmouseover="moveNo()">No üíî</button>
</div>

<div class="box love" id="love">
  <h1>Yayyyyy ü•πüíñ</h1>
  <img src="https://i.imgur.com/0Z8FQJY.png">
  <h2>I love you Halima bachu ‚ù§Ô∏è</h2>
</div>

<script>
  let noBtn = document.getElementById("no");
  let yesBtn = document.getElementById("yes");
  let scale = 1;

  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 100) + "px";
    scale += 0.15;
    yesBtn.style.transform = "scale(" + scale + ")";
  }

  function yesClick() {
    document.getElementById("question").style.display = "none";
    document.getElementById("love").style.display = "block";
  }
</script>

</body>
</html>
